<h1>Journey Through the Pok√©mon World</h1>
  <section *ngIf="loadData" class="d-flex flex-wrap">
    <article *ngFor="let poke of pokeInfo; let i =index" class="p-2 flex-fill">
      <div class="card" style="width: 18rem;">
        <img src="{{poke.sprites.front_default}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{poke.name | uppercase}}</h5>
          <p class="card-text">Types</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let type of poke.types">{{type.type.name}}</li>
          </ul>
          <a routerLink="/pokemon/{{i+1}}" class="btn btn-primary m-2">Click</a>
        </div>
      </div>
    </article>
  </section>
